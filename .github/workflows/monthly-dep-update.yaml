name: Monthly dependency update

on:
  schedule:
    - cron: "0 0 1 * *"
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Update dependencies
        run: |
          ncu -u
          npm install

      - name: Get current year and month
        id: date
        run: echo "yearmonth=$(date +'%Y%m')" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        env:
          YEAR_MONTH: ${{ steps.date.outputs.yearmonth }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          BRANCH="chore/deps-${YEAR_MONTH}"

          if git diff --quiet; then
            echo "No dependency updates found."
            exit 0
          fi

          git checkout -b "$BRANCH"
          git add package.json package-lock.json
          git commit -m "chore: monthly dependency update (${YEAR_MONTH})"

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/deps-${{ steps.date.outputs.yearmonth }}
          title: "chore: Monthly dependency update (${{ steps.date.outputs.yearmonth }})"
          body: |
            This PR updates all dependencies to their latest versions.
            Automatically generated by GitHub Actions.
          labels: dependencies
          base: master
