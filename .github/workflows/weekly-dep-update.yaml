name: Weekly dependency update

on:
  schedule:
    - cron: "0 0 * * 0" # 毎週日曜日 00:00 UTC（日本時間9:00）
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Update dependencies
        id: deps
        run: |
          set -e
          npm install -g npm-check-updates

          ncu -u
          rm package-lock.json
          npm install || {
            echo "npm install failed after dependency update"
            exit 1
          }

          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No dependency updates found."
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Get current year and week
        id: date
        run: echo "yearweek=$(date +'%Y%U')" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.deps.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/deps-${{ steps.date.outputs.yearweek }}
          title: "chore: Weekly dependency update (${{ steps.date.outputs.yearweek }})"
          body: |
            This PR updates all dependencies to their latest versions.
            Automatically generated by GitHub Actions.
          labels: dependencies
          base: main
          commit-message: "chore: weekly dependency update (${{ steps.date.outputs.yearweek }})"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
